<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="forms.css">
    <title>Practice with Forms</title>
</head>
<body>
    <form action="/my-handling-form-page" method="post">
        <ul>
            <li>
                <label for="name">Name:</label>
                <input type="text" id="name" name="user_name">
            </li>
            <li>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email">
            </li>
            <li>
                <label for="message">Message:</label>
                <textarea name="message" id="message" cols="30" rows="10"></textarea>
            </li>
            <li class="button">
                <button type="submit">Send your message</button>
            </li>
        </ul>
    </form>


    <div style="display: flex; flex-direction: column; align-items: center;">
            <div class="container" style="text-align: center; padding: auto; padding-top: 0%; padding-bottom: 0;">
                <h2 >Sign up!</h2>
            </div>
            <div>
                <form action="/sign-up" method="post">
                    <ul>
                        <li>
                            <label for="username">Chose Username:</label>
                            <input type="text" id="username" name="username">
                        </li>
                        <li>
                            <label for="password">Enter Password:</label>
                            <input type="password" id="password" name="password">
                        </li>
                        <li class="button">
                            <button type="submit">Submit</button>
                        </li>
                    </ul>
                </form>
            </div>
    </div>

    <form action="bored" method="post">
        <ul>
            <li>
                <label for="bored">How BORED are you?</label>
                <input type="range" id="bored" max="100" min="0" value="100" step=".1">
                <output for="bored" class="bored-output" style="width: fit-content; margin-right: 0; margin-left: auto;"></output>
            </li>
            <li>
                <label for="color">Pick a Color:</label>
                <input type="color" name="color" id="color" color="white">

            </li>
        </ul>
    </form>  

    <form action="/next?">
        <ul>
            <li>
                <label for="select">Select:</label>
                <select name="simple" id="select" multiple size="2">
                    <optgroup label="fruit">
                        <option value="cherry">Cherry</option>
                        <option value="apple">Apple</option>
                        <option value="banana">Banana</option>
                    </optgroup>
                    <optgroup label="vegetable">
                        <option value="lettuce">Lettuce</option>
                        <option value="tomato">Tomato</option>
                        <option value="cucumber">Cucumber</option>
                    </optgroup>
                </select>
            </li>
            <li><label for="myFruit">Whats your favorite fruit?</label>
                <input type="text" id="myFruit" list="mySuggestion">
                <datalist id="mySuggestion">
                    <option value="apple"></option>
                    <option value="orange"></option>
                    <option value="banana"></option>
                    <option value="lime"></option>
                    <option value="lemon"></option>
                </datalist>
            </li>
            <li><label for="fedUp"></label><progress max="100" value="90" >88/100</progress></li>
        </ul>
    </form>
<button id="change-color">Change the background</button>
</body>
<script>
    const bored = document.querySelector("#bored");
    const op = document.querySelector(".bored-output");
    const change = document.querySelector("#change-color");
    const color = document.querySelector("#color");
    const p = document.createElement("p");
    document.body.appendChild(p);

    // const body = document.querySelector("body");
    let pickedColor= "#ffffff";
    document.querySelector("select").addEventListener("input", () => {
        p.innerText = document.querySelector("select").value;
    })
    color.addEventListener("input", () => {
        pickedColor = color.value;
        p.textContent = pickedColor;
        return pickedColor;
    });
    change.addEventListener("click", ()=> document.querySelector("body").style.backgroundColor = pickedColor);    
    
    op.textContent = bored.value;
    bored.addEventListener("input", () => {
        op.textContent = bored.value;
    });

  return str.replaceAll(/[aeiou]/gi, '');
}

console.log(disemvowel("This website is for losers LOL!"));

</script>
</html>
